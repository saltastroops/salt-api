comment: To detect active centaurs, requires a 2x2 dither pattern for a total of five
  images to be taken with the SDSS r' filter.  Images require spatial resolution and
  should be binned 4x4 as well as have good focus.  If the target is suspect of being
  on top of a star in the field according to the finder chart, please avoid observing
  and try during another observing window. Each target has multiple observing windows
  throughout the semester and will be updated accordingly. Additionally, we request
  twilight-time (UNC) calibrations for this program.
